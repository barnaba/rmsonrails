    bio_html: ! '<h2> Sylwetka gościa</h2> <p>Dr Richard Stallman zapoczątkował ruch
      wolnego oprogramowania w roku 1983 i rozpoczął rozwijanie systemu operacyjnego
      GNU (<a href="http://www.gnu.org/" target="_blank">www.gnu.org</a>) w roku 1984.
      GNU jest wolnym oprogramowaniem: każdemu wolno je kopiować i rozpowszechniać
      zarówno ze zmianami jak i bez. System GNU/Linux, czyli system operacyjny GNU
      z dodanym Linuksem jest dziś używany na dziesiątkach milionów komputerów. </p>
      <p> Stallman otrzymał nagrodę ACM imienia Grace Hopper, stypendium Fundacji
      MacArthur, Nagrodę Pioniera od Electronic Frontier Foundation, Nagrodę Takeda
      za „Ulepszenia Społeczno-Ekonomiczne”, a także kilka honorowych doktoratów.
      </p>'
    brama_does_streaming_html: Streaming zapewnia Laboratorium Technik Mobilnych <a
      href="http://brama.elka.pw.edu.pl">BRAMA</a>
    in_english:
      content_html: ! ' <p>Richard Stallman famous computer programmer and software
        freedom activist will give a talk entitled "A Free Digital Society" at Warsaw
        University of Technology on March 13th 2013 (Wednesday) at 12:00.</p>

        <p>Stallman, also known as "rms", is a leader of the free software movement.
        He is a creator of widely used gcc compiler, GNU tools library, and original
        author Emacs editor. Currently he is involved in campaigning against software
        patents, digital rights management, and copyright overuse. Popular GPL licence
        model is his contribution into world of public software development.</p>

        <p>Talk will take place at the Main Building of Warsaw University of Technology
        (pl. Politechniki 1, Warsaw) at lecture hall "Mala Aula". It will start at
        12pm, and least (with discussion) approx. 2 hours.</p>

        <p>Registration is optional. But if you want to be sure to have place to seat,
        please fill %{link}.</p>

        <p>In case of questions or any other problems don''t hesitate to ask <a href="mailto:michal@zapu.net">
        michal@zapu.net</a> </p>'
      registration_link: registration form
      title: Richard Stallman at Warsaw University of Technology
    lecture_html: ! " <h2>Szczegółowe informacje o wykładzie</h2> <p>Wykład odbędzie
      się <b>13 marca 2013 o godzinie 12:00</b> w Małej Auli Gmachu Głównego Politechniki
      Warszawskiej</p>\r\n\r\n<p>Tytuł wykładu to „Wolne społeczeństwo cyfrowe” (oryg.
      „A free digital society”). Wiele w Polsce mówi się o tak zwanym „cyfrowym wykluczeniu”
      jako przeciwieństwie partycypacji w osiągnięciach najnowszej techniki, w szczególności
      komputerowej. Traktuje się przy tym cyfrowe wykluczenie bezwzględnie jako zło,
      które należy likwidować, a to z kolei oznacza automatyczne wprowadzenie w to
      miejsce czegoś dobrego. Stallman oferuje głębszą refleksję nad pytaniem o dobre
      i złe strony cyfrowego uczestnictwa w kulturze. </p>\r\n\r\n<p>Prelegent opisuje
      wykład następująco: <i>Activities directed at „including” more people in the
      use of digital technology are predicated on the assumption that such inclusion
      is invariably a good thing. It appears so, when judged solely by immediate practical
      convenience. However, if we also judge in terms of human rights, whether digital
      inclusion is good or bad depends on what kind of digital world we are to be
      included in. If we wish to work towards digital inclusion as a goal, it behooves
      us to make sure it is the good kind.</i></p>"
    main_html: ! "<h2> Program wizyty</h2><h3>13 marca</h3>Cykl spotkań w Warszawie:<br><ul><li><b>12:00
      - 14:00 - wykład na Politechnice Warszawskiej</b>; sala: <b>Gmach Główny - Mała
      Aula</b><br></li>\r\n<li>14:00 - konferencja prasowa, tylko dla mediów; Gmach
      Starej Kotłowni, sala nr 4</li>\r\n<li>18:00 - spotkanie w <a href=\"http://centrumcyfrowe.pl/richard-stallman-spotkanie-w-centrum-cyfrowym/\"
      target=\"_blank\">Centrum Cyfrowym</a><br></li></ul><p></p><h3>14 marca</h3>Wyjazd
      do Krakowa, na <a href=\"http://sfi.org.pl/\" target=\"_blank\">Studencki Festiwal
      Informatyczny</a>, który zaprosił Stallmana i sfinansował jego przylot do Polski.<p></p>
      <p></p>"
    media_info_html: ! '<h2>Dla mediów<br></h2> <p>W przypadku pytań szczegółowych
      ze strony mediów prosimy o kontakt pocztą elektroniczną: lukasz.makowski &gt;na&lt;
      ee.pw.edu.pl<br></p><p>Pytania i uwagi wysłane na powyższy adres przez osoby
      nie reprezentujące mediów mogą zostać przez nas wykorzystane, jeśli okażą się
      pomocne w organizacji wydarzenia. Jednak sam mail zapewne pozostanie bez odpowiedzi.<br></p> '
    main_orgs_html: "<h3> Organizator główny </h3> <p> </p>"
    secondary_orgs_html: "<h3> Współorganizatorzy </h3> <p> </p>"
    supporting_media_html: "<h3> Partnerzy medialni</h3> <p> </p>"
    registration_closed_html: ! " <h2> Rejestracja (zamknięta) </h2>\r\n\r\n<p>  Rejestracja
      została zamknięta. Może się jednak okazać, że znajdziemy dla Ciebie miejsce
      na sali - w przypadku kiedy nie zjawią się wszyscy zarejestrowani uczestnicy.
      Zapraszamy <b>od godziny 11:55</b>. Nie możemy jednak zagwarantować możliwości
      wzięcia udziału w wykładzie - bardzo możliwe, że o 12:00 drzwi będą już zamknięte.</p><p>W
      razie pytań związanych z rejestracją, możesz kontaktować się z: michal@zapu.net</p>"
    registration_html: ! ' <h2> Rejestracja (opcjonalna) </h2> <p> Rejestracja <b>nie</b>
      jest obowiązkowa, ale osoby zarejestrowane będą miały <b>pierwszeństwo</b> w
      wypadku braku miejsc na sali (miejsca na około 300 osób). </p> <p> Rejestracja
      dotyczy tylko głównego spotkania - wykładu Richarda Stallmana na Politechnice
      Warszawskiej </p> <p> Zbierane dane zostaną wykorzystane tylko przez obsługę
      spotkania. Możliwe że e-mail będzie potrzebny do potwierdzenia rejestracji na
      kilka dni przed spotkaniem. Może być także użyty do przesyłania informacji o
      ważnych zmianach w programie spotkania lub informacjach o podobnych wydarzeniach
      - jeśli się na to zgodzisz.</p> <p>Możesz również się zarejestrować kontaktując
      się bezpośrednio z nami: michal@zapu.net</p> '
    registration_seated_html: ! ' <h2> Rejestracja (opcjonalna) </h2> <p> Rejestracja
      <b>nie</b> jest obowiązkowa, ale osoby zarejestrowane będą miały <b>pierwszeństwo</b>
      w wypadku braku miejsc na sali (miejsca na około 300 osób). </p><p>Rejestrujesz
      się na miejsce <b>siedzące</b>. Zapraszamy <b>od godziny 11:00 do 11:45</b>.
      Przyjście po godzinie 11:45 oznacza rezygnację z rezerwacji miejsca siedzącego.
      Wtedy zaczniemy na salę zapraszać te osoby, dla których nie przewidzieliśmy
      miejsc siedzących ale będą one mogły takie zająć, jeśli je znajdą.</p> <p> Rejestracja
      dotyczy tylko głównego spotkania - wykładu Richarda Stallmana na Politechnice
      Warszawskiej </p> <p> Zbierane dane zostaną wykorzystane tylko przez obsługę
      spotkania. Możliwe że e-mail będzie potrzebny do potwierdzenia rejestracji na
      kilka dni przed spotkaniem. Może być także użyty do przesyłania informacji o
      ważnych zmianach w programie spotkania lub informacjach o podobnych wydarzeniach
      - jeśli się na to zgodzisz.</p> <p>Możesz również się zarejestrować kontaktując
      się bezpośrednio z nami: michal@zapu.net</p> '
    registration_standing_html: ! '<p></p><h2>Rejestracja (opcjonalna)</h2><p style="font-size:
      13px;">Rejestracja&nbsp;<b style="font-size: 13px;">nie</b>&nbsp;jest obowiązkowa,
      ale osoby zarejestrowane będą miały&nbsp;<b style="font-size: 13px;">pierwszeństwo</b>&nbsp;w
      wypadku braku miejsc na sali (miejsca na około 300 osób).</p><p style="font-size:
      13px;">Niestety wszystkie miejsca siedzące zostały zarezerwowane. Rejestrujesz
      się na miejsce&nbsp;<b style="font-size: 13px;">stojące</b><span style="font-size:
      13px;">*</span>. Zapraszamy&nbsp;<b style="font-size: 13px;">od godziny 11:45
      do 11:55 </b><span style="font-size: 13px;">w celu znalezienia sobie miejsca
      na sali. Od godziny 11:55 zaczniemy zapraszać osoby, które się nie zarejestrowały.</span></p><p
      style="font-size: 13px;"><i>*Miejsce stojące</i> - gwarancja wzięcia udziału
      w wykładzie, <b>ale brak gwarancji miejsca siedzącego</b> - jest to zależne
      od frekwencji osób zarejestrowanych na miejsca siedzące.</p><p style="font-size:
      13px;">Rejestracja dotyczy tylko głównego spotkania - wykładu Richarda Stallmana
      na Politechnice Warszawskiej</p><p style="font-size: 13px;">Zbierane dane zostaną
      wykorzystane tylko przez obsługę spotkania. Możliwe że e-mail będzie potrzebny
      do potwierdzenia rejestracji na kilka dni przed spotkaniem. Może być także użyty
      do przesyłania informacji o ważnych zmianach w programie spotkania lub informacjach
      o podobnych wydarzeniach - jeśli się na to zgodzisz.</p><p style="font-size:
      13px;">Możesz również się zarejestrować kontaktując się bezpośrednio z nami:
      michal@zapu.net</p><p></p>'
    stream_html: ! ' <h2> Oglądaj na żywo </h2> <p> Planujemy umożliwić oglądanie
      zarówno wykładu jak i spotkania dyskusyjnego na żywo. Więcej informacji wkrótce.
      </p> '
